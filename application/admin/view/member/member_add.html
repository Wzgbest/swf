<script type="text/javascript" src="/h_ui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/h_ui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/h_ui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
            password:{
                required:true,
                minlength:6,
                maxlength:16
            },
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
                type:'post',
                url:'/admin/member/add',
                dataType:'json',
                async:false,
                success:function (data) {
                    if (data.status){
                        window.parent.location.reload();
                        layer.msg(data.message,{icon: 6,time:1000});
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('.btn-refresh').click();
                        parent.layer.close(index);

                    }else{
                        layer.msg(data.message,{icon: 5,time:1000});
                    }

                },
                error:function () {
                    layer.msg("请求错误",{icon: 5,time:1000});
                }
            });
			// var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn btn-success radius r').click();
			// parent.layer.close(index);
		}
	});
});
</script>
