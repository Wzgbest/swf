<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="" method="post" onsubmit="return false;">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="zhanghao" type="text" placeholder="账户" class="input-text size-L zhanghao">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="mima" type="password" placeholder="密码" class="input-text size-L mima">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L yanzhengma" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                    <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?x='+Math.random();" /> </div>
            </div>
            <!--<div class="row cl">-->
                <!--<div class="formControls col-xs-8 col-xs-offset-3">-->
                    <!--<label for="online">-->
                        <!--<input type="checkbox" name="online" id="online" value="">-->
                        <!--使我保持登录状态</label>-->
                <!--</div>-->
            <!--</div>-->
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="tijiao" class="btn btn-success radius size-L tijiao" type="button" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <!--<input name="tijiao" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">-->
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 你的公司名称</div>
<script type="text/javascript" src="/h_ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/h_ui/static/h-ui/js/H-ui.min.js"></script>
<!--此乃百度统计代码，请自行删除-->
<script text="text/javascript">
    $(".tijiao").click(function () {
        var account = $(".zhanghao").val();
        var psw = $(".mima").val();
        var code = $(".yanzhengma").val();
        console.log(account);
        $.ajax({
            url:"/admin/login/verifyLogin",
            type:"POST",
            data:{"account":account,"psw":psw,"code":code},
            async:true,
            success:function (data) {
                if(data.status){
                    window.location.href = "/admin/index/index";
                }else {
                    alert(data.message);
                }
            },
            error:function () {
                alert("错误");
            },
        });
    });
</script>
</body>
